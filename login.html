<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Hellenic Cosmetics</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow w-96 text-center">
    <h1 class="text-xl font-bold mb-4">Admin Login</h1>
    <button id="login-btn" class="bg-pink-600 text-white px-4 py-2 rounded">Log In</button>
  </div>

  <script>
    const loginBtn = document.getElementById("login-btn");

    loginBtn.addEventListener("click", () => {
      netlifyIdentity.open(); // open Netlify login modal
    });

    // When user logs in → redirect to admin
    netlifyIdentity.on("login", () => {
      window.location.href = "/admin.html";
    });

    // If already logged in → skip to admin
    netlifyIdentity.on("init", user => {
      if (user) window.location.href = "/admin.html";
    });

    netlifyIdentity.init();
  </script>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  if (window.netlifyIdentity) {
    // Always clear old session when login page loads
    window.netlifyIdentity.on("init", user => {
      if (user) {
        window.netlifyIdentity.logout();
      }
    });

    // When user logs in, send them to admin
    window.netlifyIdentity.on("login", () => {
      window.location.href = "/admin.html";
    });
  }
</script>
</body>
</html>
