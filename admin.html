<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Hellenic Cosmetics</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script defer src="admin.js"></script>
</head>
<body class="bg-gray-100 p-6">

  <div id="login-section" class="text-center hidden">
    <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
    <button id="login-button" class="bg-blue-600 text-white px-6 py-2 rounded">
      Log In with Netlify
    </button>
  </div>

  <div id="dashboard-section" class="hidden">
    <h1 class="text-2xl font-bold mb-6">Admin Dashboard</h1>
    <div class="overflow-x-auto bg-white shadow rounded-lg p-4">
      <table class="table-auto w-full border-collapse border border-gray-300">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-4 py-2">ID</th>
            <th class="border px-4 py-2">Name</th>
            <th class="border px-4 py-2">Email</th>
            <th class="border px-4 py-2">Service</th>
            <th class="border px-4 py-2">Date</th>
            <th class="border px-4 py-2">Time</th>
            <th class="border px-4 py-2">Created At</th>
            <th class="border px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="bookings-table" class="text-center"></tbody>
      </table>
    </div>
  </div>

 <script>
  document.addEventListener("DOMContentLoaded", () => {
    const loginSection = document.getElementById("login-section");
    const dashboardSection = document.getElementById("dashboard-section");
    const loginButton = document.getElementById("login-button");

    function showLogin() {
      loginSection.classList.remove("hidden");
      dashboardSection.classList.add("hidden");
    }

    function showDashboard() {
      loginSection.classList.add("hidden");
      dashboardSection.classList.remove("hidden");
    }

    // Initialize Netlify Identity
    netlifyIdentity.on("init", (user) => {
      if (user) {
        showDashboard();
        loadBookings(user.token.access_token);
      } else {
        showLogin();
      }
    });

    netlifyIdentity.on("login", (user) => {
      showDashboard();
      loadBookings(user.token.access_token);
    });

    netlifyIdentity.on("logout", () => {
      showLogin();
    });

    loginButton.addEventListener("click", () => {
      netlifyIdentity.open("login");
    });

    // Always init last
    netlifyIdentity.init();

    // --- Load Bookings Function (from your admin.js) ---
    async function loadBookings(token) {
      const tableBody = document.getElementById("bookings-table");
      tableBody.innerHTML = `<tr><td colspan="8" class="p-4 text-gray-500">Loading...</td></tr>`;

      try {
        const res = await fetch("/.netlify/functions/getBookings", {
          headers: { Authorization: `Bearer ${token}` },
        });
        if (!res.ok) throw new Error(await res.text());
        const bookings = await res.json();

        if (!bookings || bookings.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="8" class="p-4 text-gray-500">No bookings found.</td></tr>`;
          return;
        }

        tableBody.innerHTML = bookings
          .map(
            (b) => `
            <tr>
              <td class="border px-3 py-2">${b.id}</td>
              <td class="border px-3 py-2">${b.name}</td>
              <td class="border px-3 py-2">${b.email}</td>
              <td class="border px-3 py-2">${b.service}</td>
              <td class="border px-3 py-2">${b.date}</td>
              <td class="border px-3 py-2">${b.time}</td>
              <td class="border px-3 py-2">${b.created_at}</td>
              <td class="border px-3 py-2">
                <button data-id="${b.id}" class="delete-btn bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</button>
              </td>
            </tr>`
          )
          .join("");
      } catch (err) {
        console.error("Error loading bookings:", err);
        tableBody.innerHTML = `<tr><td colspan="8" class="p-4 text-red-600">Error loading bookings.</td></tr>`;
      }
    }
  });
</script>

</body>
</html>
