<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Hellenic Cosmetics</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script defer src="admin.js"></script>
</head>
<body class="bg-gray-100 p-6">

  <div id="login-section" class="text-center hidden">
    <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
    <button id="login-button" class="bg-blue-600 text-white px-6 py-2 rounded">
      Log In with Netlify
    </button>
  </div>

  <div id="dashboard-section" class="hidden">
    <h1 class="text-2xl font-bold mb-6">Admin Dashboard</h1>
    <div class="overflow-x-auto bg-white shadow rounded-lg p-4">
      <table class="table-auto w-full border-collapse border border-gray-300">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-4 py-2">ID</th>
            <th class="border px-4 py-2">Name</th>
            <th class="border px-4 py-2">Email</th>
            <th class="border px-4 py-2">Service</th>
            <th class="border px-4 py-2">Date</th>
            <th class="border px-4 py-2">Time</th>
            <th class="border px-4 py-2">Created At</th>
            <th class="border px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="bookings-table" class="text-center"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Wait for Identity to load
    netlifyIdentity.on("init", user => {
      if (user) {
        showDashboard();
      } else {
        showLogin();
      }
    });

    netlifyIdentity.on("login", () => {
      showDashboard();
    });

    netlifyIdentity.on("logout", () => {
      showLogin();
    });

    document.getElementById("login-button").addEventListener("click", () => {
      netlifyIdentity.open("login");
    });

    function showLogin() {
      document.getElementById("login-section").classList.remove("hidden");
      document.getElementById("dashboard-section").classList.add("hidden");
    }

    function showDashboard() {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("dashboard-section").classList.remove("hidden");
    }

    netlifyIdentity.init();
  </script>
</body>
</html>
